<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App Captcha</title>
</head>

<body>
    <div id="captcha-container">
        <img src="">
        <div class="captcha">
            <canvas id="captcha" width="200" height="50">
            </canvas>
            <button id="reload-captcha">Recarregar</button>
        </div>
        <div class="user">
            <input type="text" id="captcha-input" placeholder="Digite o CAPTCHA">
            <button id="check-captcha">Verificar</button>
        </div>
        <p id="captcha-status">Status</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
